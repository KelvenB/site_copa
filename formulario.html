<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <fieldset><legend>Dados Pessoais</legend>
            <label for="fname">Nome</label>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="date">Data de Nascimento</label>
            <input type="date" id="date" name="date" value="dd/mm/aaaa"><br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value=""><br>
            <label for="nume">Telefone</label>
            <input type="tel" id="nume" name="nume" value=""><br>
        </fieldset>
        <fieldset><legend>Dados Acadêmicos</legend>
            <label for="curso">Curso</label>
            <select name="curso" id="curso">
                <option>ADS</option><option>GTI</option><option>TBD</option><option>TSI</option>
            </select><br>
            <label for="semes">Semestre:</label>
            <input type="radio" id="n1" name="sele_num" value="1º">
            <label for="n1">1º</label>
            <input type="radio" id="n2" name="sele_num" value="2º">
            <label for="n2">2º</label>
            <input type="radio" id="n3" name="sele_num" value="3º">
            <label for="n3">3º</label>
            <input type="radio" id="n4" name="sele_num" value="4º">
            <label for="n4">4º</label>
            <input type="radio" id="n5" name="sele_num" value="5º">
            <label for="n5">5º</label>
        </fieldset>
        <fieldset>
            <label for="trab">Trabalha?</label>
            <input type="checkbox" id="trab" name="trab" value="trabalho"><br>
            <label for="loc_trab">Local de Trabalho:</label>
            <input type="text" id="loc_trab" name="loc_trab"><br>
            <label for="desc">Descreva sua Expêriencia</label><br>
            <textarea name="desc" id="desc" cols="50" rows="10"></textarea>
        </fieldset>
        <input type="submit"><input type="reset">
    </form>
</body>
</html>
